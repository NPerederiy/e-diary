<div id="container">
  <div class="editor shadow">
    <div class="left-header">
      <div
        *ngIf="!isCompleted()"
        class="button complete shadow"
        (click)="completeTask()"
      >
        Complete
      </div>
      <div
        *ngIf="isCompleted()"
        class="button archive shadow"
        (click)="archiveTask()"
      >
        Archive
      </div>
    </div>
    <div class="right-header">
      <div class="button" (click)="closeEditor()">x</div>
    </div>
    <div class="left-column">
      <textarea
        class="task-header" 
        placeholder="Task header"
        [(ngModel)]="task.header"
      ></textarea>
      <textarea
        class="task-descr" 
        placeholder="Task description"
        [(ngModel)]="task.descr"
      ></textarea>
    </div>
    <div class="right-column">

    </div>     
  </div>
</div>
