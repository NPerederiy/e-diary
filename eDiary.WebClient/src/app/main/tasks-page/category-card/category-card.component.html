<div id="container" class="shadow">
  <div *ngIf="!card.isEditing" class="content">{{ card.name }}</div>
  <!-- <div class="decor-line"></div> -->
  <!-- <div class="card-creator shadow"> -->
    <input 
      *ngIf="card.isEditing"
      class="input" 
      type="text" 
      tabindex="1" 
      autofocus=true 
      placeholder="Category name"
      (blur)="closeEditor()"
      (keyup.enter)="blurEditor()"
      [(ngModel)]="card.name"
      #categoryEditor
    >
  <!-- </div> -->
</div>
