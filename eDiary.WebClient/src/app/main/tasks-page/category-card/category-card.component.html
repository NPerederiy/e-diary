<div id="container" class="shadow">
  <div *ngIf="!card.isEditing" class="content">{{ card.name }}</div>
  <!-- <div class="decor-line"></div> -->
  <input 
    *ngIf="card.isEditing"
    class="input" 
    type="text" 
    tabindex="1" 
    autofocus=true 
    placeholder="{{ 'placeholders.taskPage.categoryName' | translate}}"
    (blur)="closeEditor()"
    (keyup.enter)="blurEditor()"
    [(ngModel)]="card.name"
    #categoryEditor
  >
</div>
