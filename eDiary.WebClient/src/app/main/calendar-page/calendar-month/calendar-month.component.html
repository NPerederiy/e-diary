<div class="container">
  <div class="headline shadow">
    <div class="monthes">
      <div class="button month" *ngFor="let i of monthes; let j = index" (click)="selectMonth(j)">{{ 'month.'+i | translate }}</div>
    </div>
  </div>
  <div class="days">
    <div class="day-of-week" *ngFor="let i of daysOfWeek">{{ 'dayOfWeek.'+i | translate }}</div>
    <div class="gap" *ngFor="let i of gap"></div>
    <day-card class="day" [dayInfo]="i" *ngFor="let i of days"></day-card>
  </div>
</div>
