    {{ dayInfo.dayInMonth }}
  </div>

    <div class="icon workload-amedium" *ngIf="dayInfo.getDayWorkload() === 'aboveMedium'"></div>

  <div class="info-panel" *ngIf="dayInfo.getTasksCount() !== 0">
    <!-- hot tasks -->
    <div class="icon fire" *ngIf="dayInfo.getHotTasksCount() !== 0"></div>
    <div class="counter" *ngIf="dayInfo.getImportantTasksCount() !== 0">{{ dayInfo.getHotTasksCount() }}</div>
    <!-- important tasks -->
    <div class="icon warn" *ngIf="dayInfo.getImportantTasksCount() !== 0"></div>
    <div class="counter" *ngIf="dayInfo.getImportantTasksCount() !== 0">{{ dayInfo.getImportantTasksCount() }}</div>
    <!-- all tasks -->
    <div class="icon todo"></div>
    <div class="counter">{{ dayInfo.getTasksCount() }}</div>
  </div>
</div>
