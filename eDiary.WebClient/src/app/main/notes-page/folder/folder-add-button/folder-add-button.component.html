<div id="container">
  <div id="upper-container" (click)="onAddFolderClick()">
    <div class="folder">
      <div class="upper"></div>
      <div class="lower"></div>
    </div>
  </div>
  <div id="lower-container" (click)="onAddNoteClick()">
    <div class="notes">
      <div class="behind"></div>
      <div class="infront">
        <div class="hr line-1"></div>
        <div class="hr line-2"></div>
      </div>
    </div>
  </div>
</div>
